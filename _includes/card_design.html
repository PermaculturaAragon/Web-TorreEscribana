
<a href="{{ design.url | absolute_url }}" >
<div class="card card-design">
  <div class="media media--4-3">
    <div class="zoom-basico">
    <div class="primary-title">
      <div class="primary-text">{{ design.title }}</div>
    </div>
    {% if design.cover-img %}
        {% if design.finished %}
        <img src="{{ design.cover-img | absolute_url }}" alt="" width="960" height="640">
        
        {% else %}
        
        <img src="{{ design.cover-img | absolute_url }}" alt="" width="960" height="640" class="gray">
        
        {% endif %}
    {% endif %}
  </div>
</div>

</div>
</a>
